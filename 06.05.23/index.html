<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">WALLET</h1>
        </header>
        <div class="main">
            <div class="main__column">
                <div class="diagram-block">
                    <div class="diagram-title">Диаграмма расходов</div>
                </div>
                <div class="diagram"></div>
                <div class="legend">
                    <ul class="legend__list">
                        <li class="legend__item">
                            <span class="legend__desc">продукты</span>
                            <div class="legend__price">2000</div>
                        </li>
                        <li class="legend__item">
                            <span class="legend__desc">фастфуд</span>
                            <div class="legend__price">2000</div>
                        </li>
                        <li class="legend__item">
                            <span class="legend__desc">спорт</span>
                            <div class="legend__price">2000</div>
                        </li>
                        <li class="legend__item">
                            <span class="legend__desc">напитки</span>
                            <div class="legend__price">2000</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main__column purcashes">
                <table class="table">
                    <thead>
                        <tr class="table__head row">
                            <td class="table__name">Наименование</td>
                            <td class="table__name">Категория</td>
                            <td class="table__name">Цена</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table__row row">
                            <td class="name">бургер</td>
                            <td class="category">фастфуд</td>
                            <td class="price">500</td>
                            <td class="delete">удалить</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="main__column">
                <form class="editor">
                    <div class="editor__row">
                        <p class="editor__input-name">товар:</p>
                        <input type="text" class="editor__input" placeholder="наименование">
                    </div>
                    <div class="editor__row">
                        <p class="editor__input-name">цена:</p>
                        <input type="text" class="editor__input" placeholder="0">
                    </div>
                    <div class="editor__row">
                        <p class="editor__input-name">категория:</p>
                        <select class="editor__select" name="selectCategory" id="selectCategory">
                            <option value="product">продукты</option>
                        </select>
                    </div>
                </form>
                <button class="button editor__row">Добавить</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
